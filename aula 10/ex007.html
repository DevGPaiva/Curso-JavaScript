<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 150px;
        }
        div#res {
            margin-top: 20px;
        } /* somente para espaçar a parte dos resultados*/
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById("txtn1")//ou window.document.querySelector("input#txtn1")
            var tn2 = window.document.getElementById("txtn2")//ou window.document.querySelector("input#txtn2")
            var res = window.document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value) 
            var s = n1 + n2 
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            }
            /* O input number serve para criar uma caixa onde botará o numeral
            input button cria um botão
            a var tn1 e tn2 é usada para criar uma caixa de texto onde será feito a ligação com a caixa
            var n1 e var n2 serve para converter valor como texto para o valor como número
            var s é o somatório de n1 e n2
            o resultado foi criado dentro de uma <div> e tem que por um var pra ele tbm*/
    </script>
</body>
</html>
