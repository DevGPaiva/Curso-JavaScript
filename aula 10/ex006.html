<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style> /*css*/
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(63, 77, 77);
            color: beige;
            width: 200px; /*largura 200pixel*/
            height: 200px; /*altura*/
            line-height: 200px; /*para a palavra ficar centralizada na altura*/
            text-align: center; /* para a palavra ficar centralizada na largura*/
        }
    </style>
</head>
<body> 
    <div id="area">
        Interaja...
    
    </div>

    <script>
        var a =window.document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)
        function clicar() { 
            a.innerText = "Clicou!!!"
            a.style.background ="green"
        }
        function entrar() { 
            a.innerText = "Entrou!!!"
            a.style.background = "black"
        }
        function sair() { 
            a.innerText = "Saiu!!!"
            a.style.background ="red"
        }

    </script>
</body>
</html>
