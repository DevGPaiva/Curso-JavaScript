<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
<h1>Sistemas de Multas</h1>
Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
<input type="button" value="Verificar" onclick="calcular()">
<div id="res">

</div>
<script>
    
function calcular(){
    var txtv = window.document.getElementById("txtvel") // essa variável serve para ligar o JS com a cx de texto
    var res = window.document.getElementById("res")
    var vel = Number(txtv.value)
    res.innerHTML = `Sua velociade atual é de <strong>${vel} Km/h</strong>.<br/>`
    res.innerHTML += `Limite de velocidade da via é <strong>80Km/h</strong>.`
    if (vel>80) {res.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`    
    }
    res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
}
</script>
</body>
</html>
